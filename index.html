<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver 동기화 시계</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            transition: background-color 0.3s;
        }
        .container {
            text-align: center;
        }
        .time {
            font-size: 5rem;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .alert {
            color: #ff0000;
            animation: flash 1s;
        }
        @keyframes flash {
            0% { opacity: 1; }
            25% { opacity: 0.5; }
            50% { opacity: 1; }
            75% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Naver 동기화 시계</h1>
        <div id="time" class="time">00:00:00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
